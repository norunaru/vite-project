name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ SSH ÏÑ§Ï†ï
      - name: Setup SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 400 ~/.ssh/ec2.pem

          # known_hosts Îì±Î°ù (host ÎπÑÏñ¥ÏûàÏùÑ Îïå Ïã§Ìå® Î∞©ÏßÄ)
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ EC2 Î∞∞Ìè¨
      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "üöÄ Connecting to $EC2_USER@$EC2_HOST"

          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/ec2.pem \
              "$EC2_USER@$EC2_HOST" << EOF

            set -e

            cd ~/vite-project
            git pull origin main
            npm install
            npm run build

            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r dist/* /usr/share/nginx/html/
            sudo systemctl restart nginx

            echo "‚úÖ Deploy finished"
          EOF

      # 4Ô∏è‚É£ ÏÑ±Í≥µ ÏïåÎ¶º
      - name: Notify Discord on Success
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{
            \"content\": \"‚úÖ **Î∞∞Ìè¨ ÏÑ±Í≥µ!**\nÎ∏åÎûúÏπò: main\nÏª§Î∞ã: ${{ github.sha }}\nÏûëÏÑ±Ïûê: ${{ github.actor }}\"
          }" \
          "$DISCORD_WEBHOOK_URL"

      # 5Ô∏è‚É£ Ïã§Ìå® ÏïåÎ¶º
      - name: Notify Discord on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{
            \"content\": \"‚ùå **Î∞∞Ìè¨ Ïã§Ìå®!**\nÎ∏åÎûúÏπò: main\nÏª§Î∞ã: ${{ github.sha }}\nÏûëÏÑ±Ïûê: ${{ github.actor }}\nüëâ GitHub Actions Î°úÍ∑∏ ÌôïÏù∏ ÌïÑÏöî\"
          }" \
          "$DISCORD_WEBHOOK_URL"
